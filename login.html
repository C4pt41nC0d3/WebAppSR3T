<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="sr3t development team">
		<meta name="robots" content="index, follow">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>sr3twebapp | contacto</title>
		<link rel="stylesheet" media="all" href="cdn/libs/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="cdn/libs/bower_components/jq-idealforms/css/jquery.idealforms.css">
		<link rel="stylesheet/less" href="cdn/libs/bower_components/apprisev2/apprise-v2.css">
		<link rel="stylesheet/less" media="all" href="cdn/libs/css3/styles.less">
	</head>
	<body class="blogin">
		<header>
			<div class="page-header">
				<h1><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> SR3TWebApp  <small>for robots</small></h1>
			</div>
		</header>
		
		<div class="side-menu">
			<div class="title">
				<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Menu
			</div>
			<div class="thumbnail">
				<img src="cdn/img/site/logo.jpg" class="img-circle" width="200" height="200">
			</div>
			<ul>
				<a href="index.html"><li>Inicio <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></li></a>
				<a href="developers.html"><li>Desarrolladores <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></li></a>
				<a href="about.html"><li>Acerca de la aplicación <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></li></a>
				<a href="contact.html"><li>Contacto <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></li></a>
			</ul>
			<a href="login.html" class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Iniciar sesión</a>
		</div>
		<div class="fluid-container">
			<div class="lcontainer">
				<div class="thumbnail">
					<img src="cdn/img/site/user.png" class="img-circle" width="200" height="200">
				</div>
				<form class="idealforms" id="frmlogin" novalidate>
					<div class="field">
						<label class="main">Email</label>
						<input type="email" name="email" class="email" data-idealforms-rules="required email">
						<span class="error"></span>
					</div>
					<div class="field">
						<label class="main">Contraseña</label>
						<input type="password" name="pass" data-idealforms-rules="required pass">
						<span class="error"></span>
					</div>
					<div class="field">
						<button type="submit">iniciar sesión</button>
					</div>
				</form>
				<p class="forgot-pass">Olvidó la contraseña</p>
			</div>
		</div>
		<script src="cdn/libs/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="cdn/libs/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="cdn/libs/bower_components/less/dist/less.min.js"></script>
		<script src="cdn/libs/bower_components/jq-idealforms/js/out/jquery.idealforms.min.js"></script>
		<script src="cdn/libs/bower_components/jq-idealforms/js/i18n/jquery.idealforms.i18n.es.js"></script>
		<script src="cdn/libs/bower_components/apprisev2/apprise-v2.js"></script>
		<script src="cdn/libs/js/AjaxRequester.js"></script>
		<script src="cdn/libs/js/jqapp-woajax.js"></script>
		<script src="cdn/libs/js/jqapp-wajax.js"></script>
	</body>
</html>
